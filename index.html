<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--this is the wrapper that encompasses EVERYthing from header to footer. Basically, the body.-->
    <div class="wrapper">
        <div class="header">
            header
        </div>
   
        <div class="nav">
            nav
        </div>

        <!--this container is for the section and aside-->
        <div class="container">
            <!--the "section" will hold section, article, h1h2h3, and p within the container-->
            <div class="section">
                section

                <!--the article box is nested within "section"-->
                <div class="article">
                    article
                        <!--h1h2h3 and p will be nested within "article" as clumns through flex-->
                        <h4 class="h1h2h3">h1, h2, h3</h4>
                        <div class="p">p</div>
                </div>
            </div>

            <div class="aside">
                aside
            </div>
        </div>

        <div class="footer">
            footer
        </div>

    </div>
    
</body>
</html>
